<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>



<body class="container body-content">


    <nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>

    <p th:unless="${users} and ${users.size()}">Zero users. No one is signed up</p>


    <ul th:each="user : ${users}">
        <form method="POST">
        <li>
            <a th:href="@{'/user/' + ${user.userId}}" th:text="${user.username}"></a>
        </li>
        </form>
    </ul>


</body>
</html>
