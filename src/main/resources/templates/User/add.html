<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="container">

<h1>Register for Cheese List</h1>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" /><!--"*" meansUse username attribute of user object at scope of form-->
        <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email" required="required" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" required="required" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword">Verify Password</label>
        <input class="form-control" type="password" th:field="*{verifyPassword}" required="required" />
        <span th:errors="*{verifyPassword}" class="error"></span>

    </div>

    <!--div class="error" th:text="${error}"></div-->

    <input type="submit" value="Register" />
</form>

</body>
</html>
