<!--reformat into table for bootstrap-->

    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <!--thymeleaf calls getter for name and description fields-->
            <td th:text="${cheese.name}"></td>
            <td th:text="${cheese.description}"></td>
            <td> <a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
        </tr>

    </table>
