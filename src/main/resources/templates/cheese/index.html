<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">No cheese :(</p> <!-- conditional, if cheeses exist and its size is not zero-->

<!--removed <a href="/cheese/add">Add Cheese</a> -->

<ul> <!-- Want to be able to loop over a list of cheeses, add th:each attribute-->
    <!--change for each loop to treat as a hashmap, not a list, -->
    <!--<li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>--> <!--repeats li tag for each cheese in cheeses, will insert text of iterator variable-->
    <li th:each="cheese : ${cheeses}" th:text="${cheese.key + ' - ' + cheese.value}"></li>
</ul>

</body>
</html>
