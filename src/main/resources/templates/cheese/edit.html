<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="'Edit ' + ${cheese.name} + ' (id=' + ${cheese.cheeseId} + ')'">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method = "post" style="max-width:600px;" action="/cheese/edit"><!--leaving off action attribute will by default submit form to same location-->
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name" th:value="${cheese.name}"/>
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" name="description" th:value="${cheese.description}"/>
    </div>
    <!--hidden input, tags post request with id of cheese being modified-->
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <!--Name: <input type="text" name="cheeseName" />-->
    <!--add description box-->
    <!--Description: <input type="text" name="cheeseDescription" /-->
    <input type="submit" value="Edit Cheese" />

</form>

</body>
</html>
